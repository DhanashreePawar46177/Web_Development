<!DOCTYPE html>
<html>
    <head>
        <title>Assignment_03(Que.3)</title>
        <style>
            body{
                text-align: center;
            }
            table{
                margin: auto;
            }
            table,td{
                border: 1px solid;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2><u>Assignment 03</u></h2>
        <h4>Que.3 : Design Below Table In HTML.</h4>
        <table>
            <tr>
                <th colspan="3">Head</th>
            </tr>
            <tr>
                <td>Logo</td>
                <td colspan="2">Links</td>
            </tr>
            <tr>
                <td>Section</td>
                <td>Section</td>
                <td rowspan="3">aside</td>
            </tr>
            <tr>
                <td>Span</td>
                <td>
                    <table>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Image</td>
                <td>Anchor</td>
            </tr>
            <tr>
                <td colspan="3">Footer</td>
            </tr>
        </table>
    </body>
</html>
