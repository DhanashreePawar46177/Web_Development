<!DOCTYPE html>
<html>
    <head>
        <title>Assignment_02</title>
        <style>
            a>img{
                height: 100px;
                width: 100px;
            }
            body{
                text-align: center;
            }
            .name>span{
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h2><u>Assignment 02</u></h2>
        <h4>Que.1 : Link Image and Use Different Images With Different Links.</h4>
        
        <div>
            <a href="http://www.facebook.com" target="_blank"><img src="../Assets/Facebook_Logo.png" alt="Logo Of Facebook"></a>
            <a href="http://www.instagram.com" target="_blank"><img src="../Assets/Insta_Logo.png" alt="Logo Of Instagram"></a>
            <a href="http://www.twitter.com" target="_blank"><img src="../Assets/Twitter_Logo.png" alt="Logo Of Twitter"></a>
        </div>
        <div class="name">
            <span><b>Facebook</b></span>
            <span><b>Instagram</b></span>
            <span><b>Twitter</b></span>
        </div>
    </body>
</html>
