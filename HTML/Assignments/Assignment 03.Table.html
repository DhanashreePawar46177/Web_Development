<!DOCTYPE html>
<html>
    <head>
        <title>03.Assignment-Table</title>
    </head>
    <body>
        <table border="3px solid" style=" border-collapse: collapse;">
            <tr>
                <td colspan="4"><b>Time Table</b></td>
            </tr>
            <tr>
                <td colspan = "2">Date</td>
                <td colspan = "2">Year</td>
            </tr>
            <tr>
                <td>1</td>
                <td rowspan="2">3</td>
                <td rowspan="2">20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>2</td>
                <td>22</td>
            </tr>
            <tr>
                <td colspan="2">July</td>
                <td colspan="2">2022</td>
            </tr>
            <tr>
                <td colspan="2">April</td>
                <td colspan="2">2022</td>
            </tr>
        </table>
    </body>
</html>
